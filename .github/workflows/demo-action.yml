name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths-ignore:
    - 'package.json'
    - 'CHANGELOG.md'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: running go program
      run: go run demo.go
    - name: Bump version and push tag
      uses: TriPSs/conventional-changelog-action@v1.3.0
      with:
        github-token: c70b8be613ca8547bf106b147fe389e85890a1b8
        git-message: 'chore(release): {version}'
        preset: 'angular'
        tag-prefix: 'v'
        output-file: 'CHANGELOG.md'
        changelog-release-count: 0
    - name: running go program
      run: go run demo.go
    - name: running docker
      run: sh a.sh
#     - run: docker build --tag hello-adi:latest .
    - name: Push to ECR
      id: ecr
      uses: jwalton/gh-ecr-push@v1.0.0
      with:
        access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: us-east-2
        image: hello-adi
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_CHANNEL: general
        SLACK_COLOR: '#3278BD'
        SLACK_ICON: https://github.com/rtCamp.png?size=48
        SLACK_MESSAGE: 'Post Content : Demo.go is sucessfully pushed'
        SLACK_TITLE: Post Title
        SLACK_USERNAME: aditya
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
